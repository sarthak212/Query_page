{% extends 'cloneapp/base.html' %}
{% load staticfiles %}
{% block head %}
<link rel="stylesheet" href="{% static 'cloneapp/anothercss.css' %}">
{% endblock %}
{% block a %}
<h1 class="cen">Create your account</h1>
<div class="container">
  <div class="jumbotron jumbo an">
    <form class="form-group" enctype="multipart/form-data" method="post">
      {{ form_us.errors }}
      {{ form.errors }}
      {% csrf_token %}
      <div class="form-group">
          {{ form_us.as_ul }}
      </div>
      <div class="form-group">
          {{ form.as_ul }}
      </div>
      <input id="button" type="submit" name="" value="Sign up">
    </form>
  </div>
</div>
{% endblock %}
